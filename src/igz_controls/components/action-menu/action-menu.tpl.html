<div class="igz-action-menu" data-ng-if="$ctrl.isVisible()">

    <div class="menu-button {{$ctrl.iconClass}}"
         data-ng-class="{active: $ctrl.isMenuShown}"
         data-ng-click="$ctrl.toggleMenu($event)"
         data-uib-tooltip="{{ $ctrl.tooltipText }}"
         data-tooltip-enable="$ctrl.tooltipEnabled"
         data-tooltip-placement="top"
         data-tooltip-popup-delay="300"
         data-tooltip-append-to-body="true">
    </div>

    <div class="menu-dropdown"
         data-ng-if="$ctrl.isMenuShown">

        <div class="actions-list"
             data-ng-click="$ctrl.toggleMenu($event)">
            <igz-action-item data-ng-repeat="action in $ctrl.actions track by action.id"
                             data-action="action"
                             data-actions="$ctrl.actions">
            </igz-action-item>
        </div>

        <div class="shortcuts-list"
             data-ng-if="$ctrl.shortcuts && $ctrl.shortcuts.length > 0"
             data-ng-class="{'first-block': $ctrl.actions.length === 0}">
            <div class="shortcuts-header">{{ 'common:SHORTCUTS' | i18next }}</div>
            <div class="shortcuts-item"
                 data-ng-repeat="shortcut in $ctrl.shortcuts"
                 data-ng-click="$ctrl.showDetails($event, shortcut.state)">
                {{shortcut.label}}
            </div>
        </div>
    </div>
</div>
