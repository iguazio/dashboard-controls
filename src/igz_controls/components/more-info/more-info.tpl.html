<div class="more-info-wrapper">
    <div data-ng-if="!$ctrl.isDefaultTooltipEnabled">
        <div data-ng-class="{
                 'disabled': $ctrl.isDisabled,
                 'click-trigger': $ctrl.isClickMode(),
                 'igz-icon-help-round': $ctrl.selectedIconType === $ctrl.iconTypes.INFO,
                 'igz-icon-alert-message': $ctrl.selectedIconType === $ctrl.iconTypes.WARN
             }"
             data-ng-click="$ctrl.onQuestionMarkClick()"
             class="question-mark">
        </div>
        <div class="row-description"
             data-ng-if="$ctrl.isDescriptionVisible && $ctrl.isHtmlEnabled"
             data-ng-class="$ctrl.defaultTooltipPlacement"
             data-ng-bind-html="$ctrl.description">
        </div>
        <div class="row-description"
             data-ng-if="$ctrl.isDescriptionVisible && !$ctrl.isHtmlEnabled"
             data-ng-class="$ctrl.defaultTooltipPlacement">
            {{$ctrl.description}}
        </div>
    </div>

    <div data-ng-if="$ctrl.isDefaultTooltipEnabled">
        <div data-ng-if="!$ctrl.isHtmlEnabled"
             class="question-mark igz-icon-help-round"
             data-ng-class="{'disabled': $ctrl.isDisabled}"
             data-tooltip-class="more-info-tooltip"
             data-uib-tooltip="{{$ctrl.description}}"
             data-tooltip-is-open="{{$ctrl.isOpen}}"
             data-tooltip-placement="{{$ctrl.defaultTooltipPlacement}}"
             data-tooltip-popup-delay="{{$ctrl.defaultTooltipPopupDelay}}"
             data-tooltip-trigger="$ctrl.trigger"
             data-tooltip-append-to-body="true">
        </div>

        <div data-ng-if="$ctrl.isHtmlEnabled"
             class="question-mark igz-icon-help-round"
             data-ng-class="{'disabled': $ctrl.isDisabled}"
             data-tooltip-class="more-info-tooltip"
             data-uib-tooltip-html="$ctrl.description"
             data-tooltip-is-open="{{$ctrl.isOpen}}"
             data-tooltip-placement="{{$ctrl.defaultTooltipPlacement}}"
             data-tooltip-popup-delay="{{$ctrl.defaultTooltipPopupDelay}}"
             data-tooltip-trigger="$ctrl.trigger"
             data-tooltip-append-to-body="true">
        </div>
    </div>
</div>
