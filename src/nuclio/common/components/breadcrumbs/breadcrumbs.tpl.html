<span class="main-header-title"
      data-ng-click="$ctrl.goToProjectsList()"
      data-ng-class="{'disable-behavior': !$ctrl.mainHeaderTitle.project}">
            {{$ctrl.mainHeaderTitle.title}}
</span>

<span data-ng-if="$ctrl.mainHeaderTitle.project">
    <span class="igz-icon-right ncl-header-subtitle"></span>

    <span class="main-header-title"
          data-ng-click="$ctrl.goToFunctionsList()">{{$ctrl.mainHeaderTitle.projectName}}</span>

    <ncl-breadcrumbs-dropdown data-state="$ctrl.mainHeaderTitle.state"
                                  data-title=""
                                  data-project="$ctrl.mainHeaderTitle.project"
                                  data-type="projects"></ncl-breadcrumbs-dropdown>
</span>

<span data-ng-if="$ctrl.mainHeaderTitle.function && $ctrl.mainHeaderTitle.version">

    <span class="main-header-title"
          data-ng-click="$ctrl.goToFunctionScreen()">{{$ctrl.mainHeaderTitle.function}}</span>

        <ncl-breadcrumbs-dropdown data-ng-if="$ctrl.mainHeaderTitle.version"
                                  data-state="$ctrl.mainHeaderTitle.state"
                                  data-title=""
                                  data-project="$ctrl.mainHeaderTitle.project"
                                  data-type="functions"></ncl-breadcrumbs-dropdown>


</span>

<span data-ng-if="$ctrl.mainHeaderTitle.function === 'Create function'"
      class="ncl-bold-subtitle">
        {{$ctrl.mainHeaderTitle.function}}
</span>

<span data-ng-if="$ctrl.mainHeaderTitle.version"
      class="ncl-bold-subtitle">
        {{$ctrl.mainHeaderTitle.version}}
</span>
