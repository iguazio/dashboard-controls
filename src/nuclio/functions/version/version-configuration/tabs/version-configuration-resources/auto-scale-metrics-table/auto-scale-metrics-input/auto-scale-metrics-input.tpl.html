<div class="ncl-auto-scale-metrics-row">
    <ng-form name="$ctrl.autoScaleMetricForm"
          class="input-wrapper"
          data-ng-mousedown="$ctrl.onEditInput()"
          novalidate>
        <div class="inputs-container">
            <div class="input-key-wrapper">
                <igz-default-dropdown class="input-key"
                                      data-ng-if="$ctrl.keyList"
                                      data-form-object="$ctrl.autoScaleMetricForm"
                                      data-prevent-drop-up="true"
                                      data-is-required="true"
                                      data-placeholder="{{ 'functions:PLACEHOLDER.CHOOSE_METRIC' | i18next }}"
                                      data-input-name="key"
                                      data-selected-item="$ctrl.getSelectedItem()"
                                      data-is-disabled="$ctrl.isDisabled"
                                      data-values-array="$ctrl.keyList"
                                      data-item-select-callback="$ctrl.handleMetricChange(item)">
                </igz-default-dropdown>
            </div>
            <div class="input-value-wrapper" data-ng-class="{'slider': $ctrl.rowData.type === 'percentage'}">
                <igz-number-input class="input-value"
                                  data-ng-if="$ctrl.metricData.type !== 'percentage'"
                                  data-is-disabled="$ctrl.isDisabled"
                                  data-form-object="$ctrl.autoScaleMetricForm"
                                  data-input-name="value"
                                  data-update-number-input-callback="$ctrl.inputValueCallback(newData, field)"
                                  data-update-number-input-field="value"
                                  data-min-value="1"
                                  data-current-value="$ctrl.metricData.value"
                                  data-placeholder="{{ 'functions:PLACEHOLDER.ENTER_VALUE' | i18next }}"
                                  data-validation-is-required="true">
                </igz-number-input>
                <igz-slider-input-block data-slider-config="$ctrl.sliderConfig"
                                        data-ng-if="$ctrl.metricData.type === 'percentage'"
                                        data-measure-units="null"
                                        data-value-unit="$ctrl.unitLabel"
                                        data-slider-block-updating-broadcast=""
                                        data-on-change-callback="$ctrl.sliderInputCallback"
                                        data-update-slider-input="value"
                                        data-allow-full-range="true">
                </igz-slider-input-block>
            </div>
        </div>
        <div class="igz-action-panel" data-ng-if="!$ctrl.isDisabled">
            <div class="actions-list">
                <div class="igz-action-item"
                     data-ng-click="$ctrl.onClickAction($ctrl.actions[0])">
                    <span class="action-icon"
                          data-ng-class="$ctrl.actions[0].icon">
                    </span>
                </div>
            </div>
        </div>
    </ng-form>
</div>
