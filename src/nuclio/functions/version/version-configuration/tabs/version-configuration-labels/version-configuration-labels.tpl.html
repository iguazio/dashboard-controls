<div class="ncl-version-configuration-labels">
    <div class="title">
        <span>{{ 'functions:LABELS' | i18next }}</span>
        <igz-more-info
                data-description="{{$ctrl.tooltip}}"
                data-trigger="click"
                data-is-html-enabled="true">
        </igz-more-info>
    </div>
    <form name="$ctrl.labelsForm" class="labels-wrapper" novalidate>
        <div data-ng-if="$ctrl.labels.length > 0" class="table-headers">
            <div class="key-header">
                {{ 'common:KEY' | i18next }}
                <igz-more-info
                        data-description="{{$ctrl.keyTooltip}}"
                        data-trigger="click"
                        data-is-html-enabled="true">
                </igz-more-info>
            </div>
            <div class="value-header">
                {{ 'common:VALUE' | i18next }}
            </div>
        </div>
        <div class="igz-scrollable-container scrollable-labels"
             data-ng-scrollbars
             data-igz-ng-scrollbars-config="{{$ctrl.igzScrollConfig}}"
             data-ng-scrollbars-config="$ctrl.scrollConfig">
            <div class="table-body" data-ng-repeat="label in $ctrl.labels">
                <ncl-key-value-input class="new-label-input"
                                     data-row-data="label"
                                     data-item-index="$index"
                                     data-use-type="false"
                                     data-validation-rules="$ctrl.validationRules"
                                     data-is-disabled="$ctrl.isLabelsDisabled() || $ctrl.isFunctionDeploying()"
                                     data-action-handler-callback="$ctrl.handleAction(actionType, index)"
                                     data-change-data-callback="$ctrl.onChangeData(newData, index)"
                                     data-submit-on-fly="true"
                                     data-key-tooltip="$ctrl.isLabelsDisabled() ? $ctrl.addNewLabelTooltip : ''"
                                     data-value-tooltip="$ctrl.isLabelsDisabled() ? $ctrl.addNewLabelTooltip : ''">
                </ncl-key-value-input>
            </div>
        </div>
        <div class="igz-create-button create-label-button"
             data-ng-class="{'disabled': $ctrl.isLabelsDisabled() || $ctrl.isFunctionDeploying()}"
             data-ng-click="$ctrl.addNewLabel($event)"
             data-uib-tooltip="{{$ctrl.isLabelsDisabled() ? $ctrl.addNewLabelTooltip : ''}}"
             data-tooltip-append-to-body="true"
             data-tooltip-placement="right"
             data-tooltip-popup-delay="100">
            <span class="igz-icon-add-round"></span>
            {{ 'functions:CREATE_NEW_LABEL' | i18next }}
        </div>
    </form>
</div>
