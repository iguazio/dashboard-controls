<div class="ncl-version-configuration-volumes">
    <div class="title">
        <span>{{ 'functions:VOLUMES' | i18next }}</span>
        <igz-more-info
                data-description="{{ 'functions:TOOLTIP.VOLUMES' | i18next }}"
                data-trigger="click">
        </igz-more-info>
    </div>
    <form name="$ctrl.volumesForm" class="volumes-wrapper" novalidate>

        <div class="ncl-version-volume">
            <div class="common-table">
                <div data-ng-if="$ctrl.volumes.length > 0" class="common-table-header item-header">
                    <div class="common-table-cell item-name">
                        <span data-uib-tooltip-html="$ctrl.nameTooltip"
                              data-tooltip-placement="right"
                              data-tooltip-popup-delay="300"
                              data-tooltip-append-to-body="true">
                        {{ 'common:NAME' | i18next }}
                        </span>
                    </div>
                    <div class="common-table-cell item-class">
                        {{ 'common:TYPE' | i18next }}
                    </div>
                    <div class="igz-col-70 common-table-cell">
                        {{ 'functions:MOUNT_PATH_PARAMS' | i18next }}
                    </div>
                </div>

                <div class="common-table-body">
                    <div class="igz-scrollable-container scrollable-volumes"
                         data-ng-scrollbars
                         data-igz-ng-scrollbars-config="{{$ctrl.igzScrollConfig}}"
                         data-ng-scrollbars-config="$ctrl.scrollConfig">
                        <ncl-collapsing-row data-ng-repeat="volume in $ctrl.volumes"
                                            data-item="volume"
                                            data-type="volume"
                                            data-list-class="scrollable-volumes"
                                            data-action-handler-callback="$ctrl.handleAction(actionType, selectedItem)">
                            <ncl-edit-item class="common-table-cells-container edit-volume-row"
                                           data-item="volume"
                                           data-type="volume"
                                           data-on-input-value-callback="$ctrl.onInputValueCallback(newItem)"
                                           data-on-submit-callback="$ctrl.editVolumeCallback(item)">
                            </ncl-edit-item>
                        </ncl-collapsing-row>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-volume-button"
             data-ng-click="$ctrl.createVolume($event)">
            <span class="igz-icon-add-round"></span>
            {{ 'functions:CREATE_NEW_VOLUME' | i18next }}
        </div>
    </form>
</div>
