<div class="ncl-version-configuration-resources">
    <div class="title">Resources</div>
    <form name="$ctrl.resourcesForm" class="resources-wrapper">
        <div class="row">
            <div class="sliders-block">
                <div class="slider-row">
                    <igz-slider-input-block data-slider-config="$ctrl.memorySliderConfig"
                                            data-measure-units="null"
                                            data-value-unit="$ctrl.memoryValueUnit"
                                            data-slider-block-updating-broadcast=""
                                            data-on-slider-changing="$ctrl.onSliderChanging"
                                            data-on-change-callback="$ctrl.sliderInputCallback"
                                            data-update-slider-input="spec.resources.limits.memory"></igz-slider-input-block>
                </div>
                <div class="slider-row">
                    <igz-slider-input-block data-slider-config="$ctrl.cpuSliderConfig"
                                            data-measure-units="null"
                                            data-slider-block-updating-broadcast=""
                                            data-on-change-callback="$ctrl.sliderInputCallback"
                                            data-update-slider-input="spec.resources.limits.cpu"></igz-slider-input-block>
                </div>
                <div class="slider-row">
                    <igz-slider-input-block data-slider-config="$ctrl.targetCpuSliderConfig"
                                            data-measure-units="null"
                                            data-value-unit="$ctrl.targetValueUnit"
                                            data-slider-block-updating-broadcast=""
                                            data-on-change-callback="$ctrl.sliderInputCallback"
                                            data-update-slider-input="spec.targetCPU"
                                            data-allow-full-range="true"></igz-slider-input-block>
                </div>
            </div>

            <div class="replicas-block">
                <div class="label">
                    Replicas
                </div>
                <div class="replicas-values">
                    <div class="inputs">
                        <igz-number-input data-form-object="$ctrl.resourcesForm"
                                          data-input-name="minReplicas"
                                          data-current-value="$ctrl.minReplicas"
                                          data-update-number-input-callback="$ctrl.numberInputCallback(newData, field)"
                                          data-update-number-input-field="minReplicas"
                                          data-placeholder=""
                                          data-decimal-number="0"
                                          data-value-step="1"
                                          data-min-value="0"
                                          data-max-value="$ctrl.maxReplicas"></igz-number-input>
                        <div class="values-label">
                            min
                        </div>
                        <igz-number-input data-form-object="$ctrl.resourcesForm"
                                          data-input-name="maxReplicas"
                                          data-current-value="$ctrl.maxReplicas"
                                          data-update-number-input-callback="$ctrl.numberInputCallback(newData, field)"
                                          data-update-number-input-field="maxReplicas"
                                          data-placeholder=""
                                          data-decimal-number="0"
                                          data-value-step="1"
                                          data-min-value="$ctrl.minReplicas"></igz-number-input>
                        <div class="values-label">
                            max
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
