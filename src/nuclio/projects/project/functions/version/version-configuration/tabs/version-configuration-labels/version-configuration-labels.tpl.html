<div class="ncl-version-configuration-labels">
    <div class="title">
        <span>{{ 'functions:LABELS' | i18next }}</span>
        <igz-more-info
                data-description="{{$ctrl.tooltip}}"
                data-trigger="click"
                data-is-html-enabled="true">
        </igz-more-info>
    </div>
    <form name="$ctrl.labelsForm" class="labels-wrapper" novalidate>
        <div data-ng-if="$ctrl.labels.length > 0" class="table-headers">
            <div class="key-header">{{ 'common:KEY' | i18next }}</div>
            <div class="value-header">{{ 'common:VALUE' | i18next }}</div>
        </div>
        <div class="igz-scrollable-container scrollable-labels"
             data-ng-scrollbars
             data-igz-ng-scrollbars-config="{{$ctrl.igzScrollConfig}}"
             data-ng-scrollbars-config="$ctrl.scrollConfig">
            <div class="table-body" data-ng-repeat="label in $ctrl.labels">
                <ncl-key-value-input class="new-label-input"
                                     data-list-class="scrollable-labels"
                                     data-row-data="label"
                                     data-item-index="$index"
                                     data-use-type="false"
                                     data-is-disabled="$ctrl.isVersionDeployed($ctrl.version)"
                                     data-action-handler-callback="$ctrl.handleAction(actionType, index)"
                                     data-change-data-callback="$ctrl.onChangeData(newData, index)"
                                     data-submit-on-fly="true">
                </ncl-key-value-input>
            </div>
        </div>
        <div class="ncl-create-button create-label-button"
             data-ng-class="{'disabled': $ctrl.isVersionDeployed($ctrl.version)}"
             data-ng-click="$ctrl.addNewLabel($event)">
            <span class="igz-icon-add-round"></span>
            {{ 'functions:CREATE_NEW_LABEL' | i18next }}
        </div>
    </form>
</div>
