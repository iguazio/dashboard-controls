<div class="ncl-version-configuration ncl-version" data-igz-extend-background>
    <div class="igz-scrollable-container"
         data-ng-scrollbars
         data-ng-scrollbars-config="$ctrl.scrollConfig">
        <div class="ncl-version-configuration-wrapper">
            <div class="row">
                <ncl-version-configuration-basic-settings
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-basic-settings>
                <ncl-version-configuration-resources
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-resources>
            </div>
            <div class="row">
                <ncl-version-configuration-environment-variables
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-environment-variables>
            </div>
            <div class="row">
                <ncl-version-configuration-labels
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-labels>
                <ncl-version-configuration-annotations
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-annotations>
            </div>
            <div class="row">
                <ncl-version-configuration-volumes
                    class="configuration-block"
                    data-version="$ctrl.version"
                    data-on-change-callback="$ctrl.onConfigurationChangeCallback()">
                </ncl-version-configuration-volumes>
                <ncl-version-configuration-build
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-build>
            </div>
            <div class="row">
                <ncl-version-configuration-data-bindings
                    class="configuration-block"
                    data-version="$ctrl.version"
                    data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-data-bindings>
            </div>
            <div class="row">
                <!--Logging block isn't shown because doesn't contain any data-->
                <ncl-version-configuration-logging
                        data-ng-if="false"
                        class="configuration-block"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-logging>
                <ncl-version-configuration-runtime-attributes
                        data-ng-if="$ctrl.isRuntimeBlockVisible()"
                        class="configuration-block runtime-attributes"
                        data-version="$ctrl.version"
                        data-on-change-callback="$ctrl.onConfigurationChangeCallback">
                </ncl-version-configuration-runtime-attributes>
                <!--Invisible block to make `runtime-attributes` block half wide-->
                <div data-ng-if="$ctrl.isRuntimeBlockVisible()" class="configuration-block invisible"></div>
            </div>
        </div>
    </div>
</div>
